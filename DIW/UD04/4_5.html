<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- En la etiqueta meta no hay error, pero, es importante destacar que en HTML5, la declaración del tipo de contenido (Content-Type) ya no es necesaria, ya que el tipo y la codificación se definen en la declaración <!DOCTYPE html> al principio del documento.
    
    Entonces, mientras la etiqueta <meta> está bien formada y su propósito es definir el tipo de contenido y la codificación del texto, en HTML5, la siguiente declaración es suficiente: <meta charset="UTF-8"> -->
