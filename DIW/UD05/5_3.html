  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- - width=device-width: Establece el ancho del viewport igual al ancho del dispositivo, lo cual es una práctica común para hacer que el contenido se ajuste correctamente en pantallas de diferentes tamaños.
- initial-scale=1.0: Establece el nivel de escala inicial del viewport a 1.0. Esto significa que la página se mostrará inicialmente sin zoom.
- maximum-scale=1.0: Limita la capacidad de zoom máximo a 1.0. Esto impide que los usuarios realicen zoom más allá de la escala inicial, lo que puede ser útil para controlar la apariencia de la página en dispositivos móviles.
- user-scalable=no: Desactiva la capacidad de realizar zoom por parte del usuario. Esto significa que el usuario no podrá hacer zoom manualmente en la página. 
-->
