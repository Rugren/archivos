<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Profesiones y Habilidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Profesiones y Habilidades</h1>
        <div class="input-group">
            <input type="text" id="profesion" placeholder="Nombre de la profesión">
            <input type="text" id="habilidad" placeholder="Habilidad">
            <button id="btnAgregar">Agregar Profesión</button>
        </div>
        <ul id="listaProfesiones"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>



<!--  
Supuesto Práctico: Registro de Profesiones y Habilidades
Enunciado:
aplicación web que permita a los usuarios registrar diferentes profesiones y sus habilidades asociadas. 
La aplicación proporcionará la capacidad de añadir nuevas profesiones, agregar habilidades específicas a cada profesión, 
y eliminar profesiones de la lista.

Funcionalidad con JavaScript:
Escribe un script JavaScript para manejar la adición de nuevas profesiones y habilidades.
Al hacer clic en el botón "Agregar Profesión", recoge los valores de los campos de entrada de profesión y habilidades.
Crea una nueva entrada en la lista que muestre la profesión y sus habilidades relacionadas.
Asegúrate de que cada entrada en la lista tenga un botón "Eliminar" que permita remover la profesión de la lista.
Limpia los campos de entrada después de agregar cada profesión a la lista.

-->
