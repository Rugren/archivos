<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas Elegante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mi Lista de Tareas</h1>
        <div class="input-group">
            <input type="text" id="nuevaTarea" placeholder="¿Qué necesitas hacer?">
            <button id="btnAgregar">+</button>
        </div>
        <ul id="listaTareas"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!--  
Supuesto Práctico: Lista de Tareas Interactiva
Enunciado:
Crea el código javascript para una aplicación web de lista de tareas donde los usuarios puedan añadir nuevas tareas, eliminar tareas existentes y cambiar el estilo de las tareas completadas. Implementa las siguientes funcionalidades:

Añadir Nuevas Tareas: Utiliza un campo de texto y un botón para agregar tareas a una lista.
Eliminar Tareas: Cada tarea debe tener un botón para eliminarla de la lista.
Marcar Tareas como Completadas: Al hacer clic en una tarea, cambia su estilo para indicar que está completada.

-->
