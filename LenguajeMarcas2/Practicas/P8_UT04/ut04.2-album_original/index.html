<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Álbum de Imágenes Estilizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Álbum de Imágenes</h1>
        <div class="input-group">
            <input type="text" id="urlImagen" placeholder="Pega la URL de una imagen aquí">
            <button id="btnAgregar">Agregar Imagen</button>
        </div>
        <div id="album" class="album"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

 Ejercicio: Álbum de Imágenes Interactivo
Enunciado:

Añadir Nuevas Imágenes: Permite al usuario añadir nuevas imágenes al álbum mediante URLs.
Eliminar Imágenes: Cada imagen debe tener un botón para eliminarla del álbum.
