<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios tema 5</title>
</head>

<body>

<!-- En una página web vas a colocar un elemento tipo div con un argumento onclick()
para que al pulsar sobre el bloque se abra una ventana alert con el mensaje "Has
pulsado sobre el botón". El bloque div deberá tener como texto "Pulsa aquí". -->

    <h3>Ejercicio 2. Alerta al pulsar en un div</h3>

    <!-- Con estilo style="cursor: pointer; para que muestre la mano al pasar por encima el cursor -->
    <div onclick="mostrarLaAlerta()" style="cursor: pointer;">Pulsa aquí</div>

    <script>
        function mostrarLaAlerta() {
            alert("Has pulsado sobre el botón");
        }
    </script>

</body>

</html>
