<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>


        <h3>Ejercicio 4.1 (mejor hecho, con bootstrap) </h3>

        <form>
            <div class=" d-flex">
                <div class="d-flex flex-column">
                    <h4>Precio</h4><input id="precioCampo" type="number">
                </div>
                <div class="d-flex flex-column">
                    <h4>Cantida</h4><input id="cantidadCampo" type="number">
                </div>
                <input type="button" id="enviarCampo" value="Calcular">
                <input id="totalCampo" readonly>
            </div>
        </form>


        <script>

            var precio = document.getElementById("precioCampo");
            var cantidad = document.getElementById("cantidadCampo");
            var enviar = document.getElementById("enviarCampo");
            var total = document.getElementById("totalCampo");
            enviar.addEventListener("click", calcular);

            function calcular() {
                // isNaN convertir el parámetro pasado a un número
                if (isNaN(parseInt(precio.value))) {
                    alert('Tienes que poner un número válido en "Precio".');
                } else if (isNaN(parseInt(cantidad.value))) {
                    alert('Tienes que poner un número válido en "Cantidad".')
                } else {
                    let subTotal = parseInt(precio.value) * parseInt(cantidad.value);
                    total.value = subTotal;
                }
            }
        </script>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
