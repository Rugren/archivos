    <h1>Método del objeto String y charAt</h1>
    <p>Ver desde consola (en inspeccionar)</p>

    <script>

        // Crea una cadena "Perro"
        // también podemos poner: var cadenaPerro = new String("Perro");
        var cadenaPerro = "Perro";

        /*
        Obtén el carácter(se hace con charAt) "e" utilizando su posición
        para que nos de la "e" de la palabra perro 
        */
        // (el 0, también cuenta como posición, si ponemos 2 me cogerá la "r")
        cadenaPerro.charAt("1"); // nos devuelve "e"

        /* Así lo coge, pero no es lo ideal:
        console.log(cadenaPerro.charAt("1"));
        lo ideal es almacenarlo en una variable, como hecho en lo siguiente:
        */
        var letraDelPerro = cadenaPerro.charAt("1");
        console.log(letraDelPerro);


        // indexOf coge la posición de una letra (esto hecho por nuestra cuenta), para coger la "o":
        console.log(cadenaPerro.indexOf("o")); // nos dará 4 (que es la posición)

        // Obtén la posición de la primera(la 1ª posición con: indexOf) "r"
        console.log(cadenaPerro.indexOf("r")); // nos dará 2 (que es la posición de la 1ª "r")

        // Obtén la posición de la última(la última letra se coge con lastIndexOf) "r"
        console.log(cadenaPerro.lastIndexOf("r")); // nos dará 3 (que es la posición de la última "r")

        // Crea la cadena "Perro come pienso" utilizando otra cadena "come pienso"
        /* como ya tenemos la cadena -> var cadenaPerro = "Perro";
        solo tendríamos que añadirla a otra nueva */
        var comePienso = " come pienso";
        // también podría ser así, pero mal: var perroComePienso = cadenaPerro + comePienso;
        var perroComePienso = cadenaPerro.concat(comePienso);
        console.log(perroComePienso); // devolverá "Perro come pienso"

        /* Separa la cadena anterior por espacios, 
        extrae la palabra pienso e introdúcela en una variable */
        var separaCadena = (perroComePienso.split(" "));
        console.log(separaCadena);

        // Covierte "Perro" en "Perra"
        cadenaPerro = "Perrita"; // el cadenaPerro era del: var cadenaPerro = "Perro";
        console.log(cadenaPerro); // devolverá "Perrita"
        
        /* CAMBIANDO EL ARRAY: como separaCadena es un array de la concatenación anterior, 
        cambia la primera palabra que es perro, del array perro come pienso. */
        separaCadena [0] = "Perra";
        console.log(separaCadena); // devolverá "perra come pienso"

        /* Extrae una subcadena(la frase "Perro come pienso", es decir, el "separaCadena") 
        entre los caracteres 5 y 9 */
        console.log(perroComePienso.substring(5, 9)); 
        // debe devolver "com" (coge desde el espacio " " hasta la "m")
    </script>
