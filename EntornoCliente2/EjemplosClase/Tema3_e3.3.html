<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Ventana Principal</title>

    <!-- Página 13/26 2.3.- Comunicación entre múltiples ventanas. -->
    
    <script type="text/javascript">
        function abrirSubVentana() {
            /* - El "Tema3_e3.3.1.html" hace referencia al archivo en nueva ventanaa
            que queremos abrir con el window.open
            - El "sub" es el nombre que le damos a la nueva ventana */
            nuevaVentana = window.open("Tema3_e3.3.1.html", "sub", "height=300,width=400");
        }
        function cerrarSubVentana() {
            if (nuevaVentana) {
                nuevaVentana.close();
            }
        }
    </script>
</head>

<body>
    <h1>Ventana padre - principal</h1>
    <form action="">
        <p>
            <input type="button" value="Abrir sub ventana" id="abrir" onclick="abrirSubVentana()">
            <input type="button" value="Cerrar sub ventana" id="cerrar" onclick="cerrarSubVentana()">
        </p>
        <p>
            <label>Texto proveniente de la sub-ventana:</label>
            <input type="text" id="original">
        </p>
    </form>
</body>

</html>
