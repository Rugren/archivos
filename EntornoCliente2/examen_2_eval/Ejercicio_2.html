<body>

    <h3>Haz clic con el botón derecho para cambiar de color (Si funciona)</h3>

    <div id=" azul" class="cuadrado" style="background-color: aqua;"></div>
    <div id="rojo" class="cuadrado" style="background-color: red;"></div>
    <div id="verde" class="cuadrado" style="background-color: green;"></div>

    <script>
        // esta será la función que nos haga intercambiar los colores
        function intercambiarColores(cuadrado1, cuadrado2) {
            var colorTemporal = cuadrado1.style.backgroundColor;
            cuadrado1.style.backgroundColor = cuadrado2.style.backgroundColor;
            cuadrado2.style.backgroundColor = colorTemporal;
        }

        // Esta función para manejar el evento con el clic derecho (con derecho no, el profesor se equivocó y dijo clic izquierdo)

        function handleRightClick(event) {
            event.preventDefault(); // para evitar menú contextual (con el preventDefault)

            var cuadradoActual = event.target;
            if (cuadradoActual.classList.contains('cuadrado')) {
                if (!window.cuadradoSeleccionado) {
                    window.cuadradoSeleccionado = cuadradoActual;
                } else {
                    intercambiarColores(window.cuadradoSeleccionado, cuadradoActual);
                    window.cuadradoSeleccionado = null; // para reiniciar la selección
                }
            }
        }


        // Para agregar el evento de clic derecho a los cuadrados
        var cuadrados = document.querySelectorAll('.cuadrado');
        cuadrados.forEach(function (cuadrado) {
            cuadrado.addEventListener('contextmenu', handleRightClick);
        });

    </script>
</body>
