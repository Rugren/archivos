<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Subventana</h2>
<div class="input-container">
    <input type="text" id="inputChild" placeholder="Introduce texto">
    <button onclick="enviarTextoHijo()">Enviar al Padre</button>
</div>
<div id="messageFromParent"></div>
</body>
<script>
    function enviarTextoHijo(){
        window.opener.document.getElementById("inputParent").value=document.getElementById("inputChild").value.split(" ")[1]
    }
</script>
</html>
