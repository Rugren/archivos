<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Ejercicio #1 Practica - Modificando contenido de una web</h1>
        <p id = "prueba">cambiando el contenido</p>
        <button type="button" onclick="document.getElementById('prueba').innerHTML = 'CAMBIANDO EL CONTENIDO'">
        Clickeame para hacerme mayuscula</button>
    </div>
    <div>
    <h1>Ejercicio #2 Practica - Cambio de imágenes</h1>
    <img id = "myFPImage" onclick="cambiaPic()" src="https://64.media.tumblr.com/tumblr_lt88wwEn1s1qildlio1_640.jpg" width="200" height="200">
    <p>Click sobre la imagen para cambiarla</p>
    <script>
        function cambiaPic(){
            var image = document.getElementById('myFPImage');
            if(image.src.match("tumblr_lt88wwEn1s1qildlio1_640.jpg")){
                image.src = "https://ih1.redbubble.net/image.4769547378.3479/poster,504x498,f8f8f8-pad,600x600,f8f8f8.u1.jpg"
            }
            else{
                img.src = "https://64.media.tumblr.com/tumblr_lt88wwEn1s1qildlio1_640.jpg"
            }
        }
    </script>
    </div>
    <div>
        <h1>Ejercicio #3 Practica - Modificación de contenido</h1>
        <p id="myTxt">Aprendiendo JS con Cesur</p>
        <button type="button" onclick="myFunction2()">Click!</button>

        <script>
            function myFunction2(){
                var x = document.getElementById("myTxt");
                x.style.fontSize = "50px";
                x.style.color = "red";
            }
        </script>
    </div>
    <div>
        <button type="button" onclick="alert1()">Click para un alert</button>
        <script>
            console.log("Esto es un console log")
        </script>
        <script>
            function alert1(){
                window.alert("Ejemplo de alerta");
            }
        </script>
    </div>
</body>
</html>
