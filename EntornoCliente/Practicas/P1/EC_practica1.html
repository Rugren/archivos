<!-- Ejercicio 1.1) Ejercicio 2 -->
<!DOCTYPE html>
<html>
<body>

<h1>Cambio de las imágenes de evolución con JavaScript</h1>

<img id="miPokemon" onclick="cambiaPic()" src= "https://www.goodvinilos.com/4608/pegatina-pokemon-charmander.jpg" width="100" height="180">

<p>Haz click sobre la imagen para evolucionar al Pokemon.</p>

<!--
puesto dentro del if lo que contiene la imagen para que vuelva a ponerse de nuevo la imagen anterio.
Es decir, puesto: "3783b47987aef2a15c1b24a10a8b434c" que lo contiene el enlace de la imagen del else
(esto comentar de nuevo, desde el "puesto dentro del if lo que contiene..." hasta "lo contiene el enlace de la imagen del else")
-->

<script>
function cambiaPic() {
var image = document.getElementById('miPokemon');
if (image.src.match("3783b47987aef2a15c1b24a10a8b434c")) {
image.src = "https://www.goodvinilos.com/4608/pegatina-pokemon-charmander.jpg";
} else {
image.src = "https://i.pinimg.com/originals/37/83/b4/3783b47987aef2a15c1b24a10a8b434c.png";
}
}
</script>

</body>
</html>
