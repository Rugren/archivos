<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par - impar</title>

    <script>
        // PIDE POR TECLADO UN NÚMERO
        var numero = prompt("Introduce un número");
        // COMPRUEBA QUE LO INTRODUCIDO ES UN NÚMERO PAR
        if (numero % 2 == 0) {
            alert("El número es par");
        }
        else {
            alert("El número es impar");
        }
    </script>

</head>

<body>
    <h>Ejercicio que te dice si es Par o Impar</h>

</body>

</html>
