<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM_practica4</title>
    <!-- <h1>Ejercicio 1</h1> -->

    <!-- Si no le pongo "display: flex;" dentro de "#bolivia-text {..." me coge la palabra Bo li via, con espacios, por el <span class="rojo">Bo</span> y los demás <spam> de abajo -->
    <style>
        * {
            /* El asterisco es para aplicarselo todo al style*/
            margin: 0vw;
            padding: 0vw;
        }

        table, td,th, tr{
                border: black 2px solid;
                border-collapse: collapse;
                padding: 20px;
            }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #lateral-izquierdo {
            background-color: blue;
            flex: 0.3;
            height: 100vh;
        }

        #lateral-derecho {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #arriba {
            flex: 1;
            background-color: black;
            flex: 0.6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /*vertical-align: middle;*/
            margin-top: auto;
        }

        #bolivia-text {
            font-size: 24px;
        }

        .rojo1 {
            font-size: 36px;
            color: red;
        }

        .rojo2 {
            color: red;
        }

        .amarillo {
            color: yellow;
        }

        .verde {
            color: green;
        }

        #abajo {
            flex: 1;
            background-color: white;
        }

        .menu-link {
            color: white;
            text-decoration: none;
            margin: 10px;
        }

        #texto-en-cuadricula {
            display: flex;
            align-items: center;
            justify-content: center;
            vertical-align: top;
            margin: 10px;
            height: 100vh;
        }

        input[type="submit"] {
            background-color:rgb(62, 57, 57);
            color: white;
            padding: 15px 38px;
            /* para aumentar el tamaño del botón */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: left; /* aquí puesto a la izquierda, en el archivo formulario.html está centrado*/
            margin: auto;
            /* Centrado el botón */
        }
    </style>

</head>

<body>
    <div id="lateral-izquierdo">
        <h2>M E N U</h2>
        <a class="menu-link" href="donde_estamos.html" target="_blank"><strong> 
             ¿Dónde estamos?</strong></a> <!-- después del enlace puesto target="_blank" para que abra otra nueva ventana. Y puesta el <strong> y cerrad </strong> para que nos de negrita-->
    </div>

    <div id="lateral-derecho">
        <div id="arriba">
            <p id="bolivia-text">
                <span class="rojo1">B</span><span class="rojo2">o</span><span class="amarillo">li</span><span class="verde">via</span>
            </p>
        </div>
        <div id="abajo">
            <p style="text-align: left;">Texto</p>

            <!-- LA TABLA -->
            <form action="mailto:xxx@gmail.com" method="post" enctype="text/plain" onsubmit="return populateFields()">
                <h2>Formulario de Contacto</h2>
                <p> Déjenos saber sus preguntas, sugerencias o preocupaciones llenando el formulario de contacto debajo</p>
                <hr> <!-- para que me coja la línea como en el ejercicio, la línea vacía esa -->
        
                <!-- Nombre y apellidos -->
                <label for="nombreCompleto"><strong>Nombre Completo</strong><span style="color: red;">*</span></label>
                <div style="display: flex;">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" style="flex: 1; margin-right: 10px;">
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" style="flex: 1;">
                </div>
        
                <!-- Email -->
                <label for="email"><strong>Email</strong><span style="color: red;">*</span></label>
                <div>
                    <input type="email" id="email" name="email">
                </div>
        
                <!-- Teléfono -->
                <label for="telefono"><strong>Teléfono</strong><span style="color: red;">*</span></label>
                <div>
                    <input type="tel" id="telefono" name="telefono" pattern="\d{2} \d{4} \d{4}" placeholder="## #### ####">
                </div>
        
                <!-- Asunto del Mensaje -->
                <label for="asunto"><strong>Asunto del mensaje</strong><span style="color: red;">*</span></label>
                <div>
                    <select id="asunto" name="asunto" style="width: 600px; height: 30px;">
                        <option value="consulta">Consulta</option>
                        <option value="contacto">Contacto</option>
                        <option value="otros">Otros motivos</option>
                    </select>
                </div>
        
                <!-- Mensaje -->
                <label for="mensaje"><strong>Mensaje</strong><span style="color: red;">*</span></label>
                <div>
                    <textarea id="mensaje" name="mensaje" rows="4"></textarea> <!-- placeholder="Escribe tu mensaje..." -->
                </div>
        
                <!-- Botón de Enviar -->
                <input type="submit" value="Enviar">
            </form>

        </div>
    </div>

</body>

</html>
